<form [formGroup]="FormOne">


    <div>
        <label> Brand</label>
        <input type="text" name="brand" formControlName="brand">
    </div>
    <div>
        <label> Price</label>
        <input type="number" name="price" formControlName="price">
    </div>

    <div>
        <label> Color</label>
        <input type="text" name="color" formControlName="color">
    </div>

    <div>
        <button (click)="update()">update</button>
    </div>

<button (click)="back()">back</button>
